<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Game</title>
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="./owl.png">
</head>

<body>
    <div id="spinner-overlay">
        <div class="spinner"></div>
    </div>
    <header>
        <div class="header-container">
            <div class="left-header">
                <img src="edmicro_logo.svg" alt="logo" loading="lazy">
                <span style="margin-left: 1rem;" class="text-header">Edmicro IELTS</span>
            </div>
            <div class="center-header">
                <span class="text-header">
                    Give Away Edmicro
                </span>
            </div>
            <div class="right-header">
                <span class="text-header">
                    <img src="owl.png" alt="logo-owl" height="80" loading="lazy">
                </span>
            </div>
        </div>
    </header>
    <div class="numbers-prize">
        <div class="number"><span class="number-value"></span></div>
        <div class="number"><span class="number-value"></span></div>
        <div class="number"><span class="number-value"></span></div>
        <div class="number"><span class="number-value"></span></div>
        <div class="number"><span class="number-value"></span></div>
    </div>
    <div class="container-prize">
        <button type="button" id="selectWinner" class="button-prize">Spin Prizes</button>
    </div>
    <div class="name-prize" id="name-prize"></div>
    <div class="prize-description" id="prize-description"></div>
    <table id="jsonTable">
    </table>
    <script src="index.js"></script>

</body>

</html>
